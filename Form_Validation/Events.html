<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <form id="abcd" action="" onsubmit="validation()">
            <h1 class="text-center bg-dark text-white">Sign-Up</h1>
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" id="name" class="form-control" onkeyup ="validname()">
                <span id="nameerr" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" id="email" class="form-control" onkeyup="validemail()">
                <span id="emailerr" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label for="Contact Number">Contact Number</label>
                <input type="text" id="Contact" maxlength="10" class="form-control" onkeyup="validphone()">
                <span id="contacterr" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" id="pass" class="form-control" onkeyup="validpass()">
                <span id="pwderr" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label for="Confirm Password">Confirm Password</label>
                <input type="password" id="password" class="form-control" onkeyup="validCpass()">
                <span id="cpwderr" class="text-danger font-weight-bold"></span>    
            </div>
            <input type="submit" value="submit" class="bg-primary text-center">            
            
        </div>
    </form>
    <hr>
    <table class="table table-striped table-secondary">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact Number</th>
            <th scope="col">Password</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row" id="name1"></td>
            <td id="email1"></td>
            <td id="Contact1"></td>
            <td id="pass1"></td>
          </tr>
        </tbody>
      </table>

    <script>
        function validation() {
            display();
            validname();
            validphone();
            validemail();
            validpass();
            validCpass();
        }

        function validname() {

            var name = document.getElementById("name").value;
            
            var namecheck = /^[a-zA-Z]+(([',. -][a-zA-Z])?[a-zA-Z]*)*$/;
            if (namecheck.test(name)== true){
                document.getElementById("nameerr").innerHTML = "";
            }
            else if(name==""){
                document.getElementById("nameerr").innerHTML = "Please enter Name";
            }
            else {
                document.getElementById("nameerr").innerHTML = "Name is Invalid, Name should be in characters.";
                return false;
            }
        }

        function validphone() {
            var contact = document.getElementById("Contact").value;
            var phoneval = /^\d{10}$/; 
            if (phoneval.test(contact)) {
                document.getElementById("contacterr").innerHTML = "";
            }
            else if(contact==""){
                document.getElementById("contacterr").innerHTML = "Please enter Contact Number";
            }
            else {
                document.getElementById("contacterr").innerHTML = "Contact number is not valid";
            }
        }

        function validemail() {
            var email = document.getElementById("email").value;
            var emailcheck = /^[A-za-z_.]{3,}@[A-za-z]{3,}[.]{1}[A-za-z.]{2,6}$/;
            if (emailcheck.test(email)) {
                document.getElementById("emailerr").innerHTML = "";
            }
            else if(email==""){
                document.getElementById("emailerr").innerHTML = "Please enter Email";
            }
            else {
                document.getElementById("emailerr").innerHTML = "email is not valid";
            }
        }

        function validpass(){
            var pass = document.getElementById("pass").value;
            var passwordval = pass.length;

            if (passwordval>=6 && passwordval<=20) {
                document.getElementById("pwderr").innerHTML = "";
            }
            else if(pass==""){
                document.getElementById("pwderr").innerHTML = "Please enter password";
            }
            else {
                document.getElementById("pwderr").innerHTML = "password must be greater than 6 and less than 20";
            }
        }

        function validCpass() {

            var pass = document.getElementById("pass").value;
            var password = document.getElementById("password").value;
            var passwordval = /[a-zA-Z0-9]/;          
            if(password==""){
                document.getElementById("cpwderr").innerHTML = "Please enter password again.";
            }
            else{
               if(pass==password){
                document.getElementById("cpwderr").innerHTML = "";
            }
            else {
                document.getElementById("cpwderr").innerHTML = "password is not match";
            }
        }
        }

        function display() {
        document.getElementById("name1").innerHTML = document.getElementById("name").value;
        document.getElementById("Contact1").innerHTML = document.getElementById("Contact").value;
        document.getElementById("email1").innerHTML = document.getElementById("email").value;
        document.getElementById("pass1").innerHTML = document.getElementById("pass").value;
        }
        var form = document.getElementById("abcd");
        function handleForm(event) {
            event.preventDefault();
        }
        form.addEventListener('submit', handleForm);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>
</html>
